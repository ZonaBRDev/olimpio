<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olímpio</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Olímpio</h1>
    <nav>
      <a href="https://www.instagram.com/olimpiofutebol/" target="_blank">
        <img src="instagram-logo.png" alt="Instagram">
      </a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sobre o Time</h2>
      <p>Introduza informações sobre o seu time aqui.</p>
    </section>

    <section>
      <h2>Jogadores</h2>
      <ul>
        <li>Jogador 1</li>
        <li>Jogador 2</li>
        <li>Jogador 3</li>
        <!-- Adicione mais jogadores conforme necessário -->
      </ul>
    </section>

    <section>
      <h2>Partidas</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Adversário</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01/01/2023</td>
            <td>Time A</td>
            <td>Vitória</td>
          </tr>
          <tr>
            <td>02/01/2023</td>
            <td>Time B</td>
            <td>Empate</td>
          </tr>
          <!-- Adicione mais partidas conforme necessário -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Olímpio. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
